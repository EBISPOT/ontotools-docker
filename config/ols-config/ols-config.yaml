    reasoner: EL
    oboSlims: false
    ontology_purl : file:/mnt/ontologies/hp.owl
  - id: mondo
    preferredPrefix: MONDO
    title: Mondo Disease Ontology (Development Snapshot)
    uri: http://purl.obolibrary.org/obo/mondo.owl
    description: >
      Inofficial development snapshot of the Mondo Disease Ontology. Contact Nicole Vasilevsky.
    base_uri:
      - http://purl.obolibrary.org/obo/MONDO_
    synonym_property:
      - http://www.geneontology.org/formats/oboInOwl#hasExactSynonym
    definition_property:
