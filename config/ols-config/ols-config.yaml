    oboSlims: false
    ontology_purl : file:/mnt/ontologies/mondo.owl
  - id: mondoharrisons
    preferredPrefix: MONDO_HARRISONS
    title: Mondo Disease Ontology - Harrisons View (Developmental Snapshot)
    uri: http://purl.obolibrary.org/obo/mondo/mondo-harrisons-view.owl
    description: >
      An experimental view of Mondo, showing the ontology with a different upper level organisation.
      Basically, the top two levels of the ontology are modelled after the Harrisons Textbook,
      and everything underneath follows the usual Mondo structure. Please do not use - this is only
      a proof of concept. Contact Nicole Vasilevsky.
    base_uri:
      - http://purl.obolibrary.org/obo/MONDO_
    synonym_property:
      - http://www.geneontology.org/formats/oboInOwl#hasExactSynonym
    definition_property:
      - http://purl.obolibrary.org/obo/IAO_0000115
#    label_property:  http://www.w3.org/2004/02/skos/core#prefLabel
    reasoner: EL
    oboSlims: false
    ontology_purl : file:/mnt/ontologies/mondo-harrisons-view.owl
  - id: chr
