'@context': null
ontologies:
  - id: pcl
    preferredPrefix: PCL
    title: PCL Ontology
    description: Description for PCL
    uri: https://raw.githubusercontent.com/obophenotype/ontotools-docker-config/master/scratch_resource/pCL_4.1.0.owl
    base_uri:
      - http://purl.obolibrary.org/obo/CL_
    synonym_property:
      - http://www.geneontology.org/formats/oboInOwl#hasExactSynonym
    definition_property:
      - http://purl.obolibrary.org/obo/IAO_0000115
    reasoner: EL
 #   oboSlims: false
    ontology_purl: https://raw.githubusercontent.com/obophenotype/ontotools-docker-config/master/scratch_resource/pCL_4.1.0.owl
    allow_download: false
    
  - id: bds
    preferredPrefix: BDS
    title: BDS Ontology
    description: Description for BDS
    uri: https://raw.githubusercontent.com/obophenotype/brain_data_standards_ontologies/master/bdscratch-full.owl
    base_uri:
      - http://brain_data_standards/scratch_
    synonym_property:
      - http://www.geneontology.org/formats/oboInOwl#hasExactSynonym
    definition_property:
      - http://purl.obolibrary.org/obo/IAO_0000115
    preferred_root:
      - http://purl.obolibrary.org/obo/CL_0011005
      - http://purl.obolibrary.org/obo/CL_0000679
      # Add CL for Meis2
      - http://purl.obolibrary.org/obo/CL_0002453
      - http://purl.obolibrary.org/obo/CL_0002605
      - http://purl.obolibrary.org/obo/CL_0000128
      - http://purl.obolibrary.org/obo/CL_1001602
      # Add CL for VLMC here
      - http://purl.obolibrary.org/obo/CL_0000192 
      - http://purl.obolibrary.org/obo/CL_2000043
      - http://purl.obolibrary.org/obo/CL_0000129
    reasoner: EL
  #  oboSlims: false
    ontology_purl: https://raw.githubusercontent.com/obophenotype/brain_data_standards_ontologies/master/bdscratch-full.owl
    allow_download: false

  - id: bds_subset
    preferredPrefix: BDS_S
    title: BDS Subset
    description: BDS Subset description.
    uri: https://raw.githubusercontent.com/obophenotype/cell-ontology/master/src/ontology/subsets/BDS_subset.owl
    base_uri:
      - http://purl.obolibrary.org/obo/BFO_
    synonym_property:
      - http://www.geneontology.org/formats/oboInOwl#hasExactSynonym
    definition_property:
      - http://purl.obolibrary.org/obo/IAO_0000115
    preferred_root:
      - http://purl.obolibrary.org/obo/CL_0011005
      - http://purl.obolibrary.org/obo/CL_0000679
      # Add CL for Meis2
      - http://purl.obolibrary.org/obo/CL_0002453
      - http://purl.obolibrary.org/obo/CL_0002605
      - http://purl.obolibrary.org/obo/CL_0000128
      - http://purl.obolibrary.org/obo/CL_1001602
      # Add CL for VLMC here
      - http://purl.obolibrary.org/obo/CL_0000192 
      - http://purl.obolibrary.org/obo/CL_2000043
      - http://purl.obolibrary.org/obo/CL_0000129
    reasoner: EL
    ontology_purl: https://raw.githubusercontent.com/obophenotype/cell-ontology/master/src/ontology/subsets/BDS_subset.owl
    allow_download: false

